<html xmlns:th="http://www.thymeleaf.org">

<body>

    <div th:fragment="usersList">
        <span class="text-info" th:text="#{${title}}"></span>
        <span th:text="${user.readableName}"
            th:class="${currentUser.equals(user)} ? 'badge badge-info' : 'badge'"
            th:each="user : ${users}"></span>
    </div>

</body>

</html>
