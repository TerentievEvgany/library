<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/common :: head" />

<body>
    <div th:include="fragments/common :: navbar"></div>

    <div class="container">
        <div class="row-fluid" th:include="fragments/common :: paginator"
            th:with="pageNum=${searchResults.pageNum}, pagesTotal=${searchResults.pagesTotal}, pageUrl='/vote'"></div>

        <div class="row-fluid" th:with="books=${searchResults.content}">
            <p class="text-info" th:text="#{warning.books.not.found}"
                th:if="${books.isEmpty()}"></p>

            <ul class="thumbnails">
                <li class="span4" th:each="book : ${books}">
                    <div th:include="fragments/books :: bookThumbnail"
                        th:with="details=${book.details}, detailsUrl=@{offered-book(bookId=${book.id})}"></div>
                </li>
            </ul>
        </div>
    </div>

    <div th:include="fragments/common :: scripts"></div>
</body>

</html>
